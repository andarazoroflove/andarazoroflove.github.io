<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"><html><head><title>Untitled Document</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><style type="text/css">.mytext {font-family:    Geneva, Arial, Helvetica, sans-serif; font-size: 10px; font-weight: bold;}</style><script>function startTime() {  var today = new Date();  var h = today.getHours();  var m = today.getMinutes();  var s = today.getSeconds();  m = checkTime(m);  s = checkTime(s);  document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;  var t = setTimeout(startTime, 500);}function checkTime(i) {  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10  return i;}</script></h3ad><body style="margin-left: 0; margin-right: 0; margin-top: 4px; margin-bottom: 0;" onload="startTime()"><div align="right" id="txt" class="mytext"></div></body></html>
